<!DOCTYPE html>
<html>
<head>
	<style>
		table, th, td {
			border: 1px solid black; 
			border-collapse: collapse;
			padding: 5px;
		}
		.box {
			border: 1px solid red; 
			padding: 10px; 
			background-color: #f5f5f5; 
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Cell 1</td>
			<td class="box">Box inside cell 2</td>
			<td>Cell 3</td>
		</tr>
		<tr>
			<td class="box">Box inside cell 4</td>
			<td>Cell 5</td>
			<td>Cell 6</td>
		</tr>
		<tr>
			<td>Cell 7</td>
			<td>Cell 8</td>
			<td class="box">Box inside cell 9</td>
		</tr>
	</table>
</body>
</html>
